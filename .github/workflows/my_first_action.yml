name: persimmon-app-dev

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Specify the branch to run the workflow'
        required: true

env:
  PROJECT_ID: persimmon-ai
  REGION: asia-south1
  REPO_NAME: persimmon-app-dev

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Authenticate with Google Cloud
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}"

      # Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker for GCR
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # Build Docker image with build args
      - name: Build Docker image
        run: |
          docker build \
            --build-arg DSN_DEV="dbname=postgres user=postgres.heivjxaodqzygxutbbby password='Persimmon@12345' host=aws-0-ap-south-1.pooler.supabase.com port=5432 sslmode=require" \
            --build-arg DSN_QA="dbname=postgres user=postgres.hvbyjegqzksqduwkhzcx password='Persimmon@12345' host=aws-0-ap-south-1.pooler.supabase.com port=5432 sslmode=require" \
            --tag gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA .

      # Push Docker image to GCR
      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA

